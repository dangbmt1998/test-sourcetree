<div class="container">
    <div class="row">
        <div class="col">
            <div class="content">
                <label>Username</label>
                <input type="text" class="form-control" [(ngModel)]="username" (input)="checkUsername()">
                <p>{{ username }}</p>
                <button class="btn btn-success" [disabled]="username === ''" (click)="resetUsername()">Reset</button>
            </div>
        </div>
    </div>
</div>
